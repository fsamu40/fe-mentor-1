<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="wrapper">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">
    <div class="bg-pattern-card">
      <img src="images/bg-pattern-card.svg" alt="blue backgroung pattern">
    </div>
    
    <div class="user-info">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="Victor image">
      </div>
      <div class="name-age">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="city">London</div>
    </div>

    <div class="user-stats">
      <div class="stat">
        <div class="stat-value">80K</div>
        <div class="stat-label">Followers</div>
      </div>

      <div class="stat">
        <div class="stat-value">803K</div>
        <div class="stat-label">Likes</div>
      </div>

      <div class="stat">
        <div class="stat-value">1.4K</div>
        <div class="stat-label">Photos</div>
      </div>
    </div>
  </div>
  
</body>

</html>
